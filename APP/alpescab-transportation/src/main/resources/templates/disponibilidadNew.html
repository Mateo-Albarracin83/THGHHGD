<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Disponibilidad</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container w-50 mt-4">
    <form th:action="@{/disponibilidades/new/save}" th:object="${disponibilidad}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:replace="~{fragments/disponibilidadForm :: disponibilidadForm(titulo='Registrar Disponibilidad', disponibilidad=${disponibilidad}, vehicles=${vehicles})}"></div>
    </form>
</div>
</body>
</html>
