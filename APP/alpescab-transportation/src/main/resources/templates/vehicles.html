<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vehículos - Alpescab</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Vehículos</h1>

    <div class="mb-3">
        <a th:href="@{/vehicles/new}" class="btn btn-success">Registrar Vehículo</a>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Placa</th>
            <th>Conductor</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Capacidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="v : ${vehicles}">
            <tr>
                <td th:text="${v.placa}">PLACA0001</td>
                <td th:text="${v.conductor.nombre}">Conductor X</td>
                <td th:text="${v.marca}">Toyota</td>
                <td th:text="${v.modelo}">Yaris</td>
                <td th:text="${v.capacidadPasajeros}">4</td>
                <td>
                    <a th:href="@{/vehicles/{id}/delete(id=${v.placa})}" class="btn btn-link"
                       onclick="return confirm('¿Borrar este vehículo?')">Borrar</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
