<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ciudades - Alpescab</title>
    <link rel="stylesheet" style="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Ciudades</h1>

    <div class="mb-3">
        <a th:href="@{/cities/new}" class="btn btn-success">Registrar nueva ciudad</a>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </div>


    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <th:block th:each="city : ${cities}">
                <tr>
                    <td th:text="${city.idCiudad}">1</td>
                    <td th:text="${city.nombre}">Bogotá</td>
                    <td>
                        <a th:href="@{/cities/{id}/delete(id=${city.idCiudad})}" class="btn btn-link"
                        onclick="return confirm('¿Borrar esta ciudad?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>


</div>
</body>
</html>
