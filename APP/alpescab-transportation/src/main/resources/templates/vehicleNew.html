<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Vehículo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container w-50 mt-4">
    <h2>Registrar Vehículo</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/vehicles/new/save}" th:object="${vehiculo}" method="post">
        <div class="mb-3">
            <label class="form-label">Placa</label>
            <input type="text" th:field="*{placa}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Conductor</label>
            <select name="conductorCedula" class="form-select" required>
                <option value="">-- Seleccione conductor --</option>
                <option th:each="u : ${conductores}"
                        th:value="${u.cedula}"
                        th:text="${u.nombre + ' (' + u.cedula + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" th:field="*{tipo}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" th:field="*{marca}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input type="text" th:field="*{modelo}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="text" th:field="*{color}" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Capacidad pasajeros</label>
            <input type="number" th:field="*{capacidadPasajeros}" class="form-control" min="1" />
        </div>

        <div class="mb-3">
            <label class="form-label">Ciudad de expedición</label>
            <select name="ciudadId" class="form-select">
                <option value="">-- Ninguna --</option>
                <option th:each="c : ${cities}"
                        th:value="${c.idCiudad}"
                        th:text="${c.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/vehicles}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
