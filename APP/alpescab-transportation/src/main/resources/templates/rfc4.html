<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>RFC4 - Uso por ciudad/rango</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>RFC4 - Utilizaci√≥n por ciudad en rango de fechas</h3>
  <a th:href="@{/stats}" class="btn btn-secondary mb-2">Volver</a>

  <form th:action="@{/stats/rfc4}" method="get" class="form-inline mb-3">
    <label class="mr-1">Ciudad:</label>
    <input name="ciudad" class="form-control mr-2" th:value="${ciudadSel}">
    <label class="mr-1">Desde (YYYY-MM-DD):</label>
    <input type="date" name="desde" class="form-control mr-2" th:value="${desdeSel}">
    <label class="mr-1">Hasta (YYYY-MM-DD):</label>
    <input type="date" name="hasta" class="form-control mr-2" th:value="${hastaSel}">
    <button class="btn btn-primary">Consultar</button>
  </form>

  <div th:if="${rows != null}">
    <table class="table table-sm table-bordered">
      <thead><tr><th>Tipo</th><th>Nivel transporte</th><th>Cantidad</th><th>% del total</th></tr></thead>
      <tbody>
        <tr th:each="r : ${rows}">
          <td th:text="${r['TIPO'] ?: r['tipo']}"></td>
          <td th:text="${r['NIVELTRANSPORTE'] ?: r['nivelTransporte']}"></td>
          <td th:text="${r['CANTIDAD_SERVICIOS'] ?: r['cantidad_servicios']}"></td>
          <td th:text="${r['PORCENTAJE_DEL_TOTAL'] ?: r['porcentaje_del_total']}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
