<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Disponibilidades</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Disponibilidades</h1>

    <div class="mb-3">
        <a th:href="@{/disponibilidades/new}" class="btn btn-success">Agregar disponibilidad</a>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Vehículo (placa)</th>
            <th>Conductor</th>
            <th>Hora inicio</th>
            <th>Hora fin</th>
            <th>Tipo Servicio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="d : ${disponibilidades}">
            <tr>
                <td th:text="${d.idDisponibilidad}">1</td>
                <td th:text="${d.fecha}">2025-09-29</td>
                <td th:text="${d.vehiculo.placa}">PLACA0001</td>
                <td th:text="${d.vehiculo.conductor != null ? d.vehiculo.conductor.nombre : 'N/A'}">Conductor X</td>
                <td th:text="${d.horaInicio}">08:00</td>
                <td th:text="${d.horaFin}">12:00</td>
                <td th:text="${d.tipoServicio}">PASAJEROS</td>
                <td>
                    <a th:href="@{/disponibilidades/{id}/edit(id=${d.idDisponibilidad})}" class="btn btn-link">Editar</a>
                    <a th:href="@{/disponibilidades/{id}/delete(id=${d.idDisponibilidad})}" class="btn btn-link"
                       onclick="return confirm('¿Borrar esta disponibilidad?')">Borrar</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
