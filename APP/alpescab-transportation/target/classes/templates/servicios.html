<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Servicios</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Servicios</h1>

    <div class="mb-3">
        <a th:href="@{/servicios/new}" class="btn btn-success">Solicitar Servicio</a>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Cliente</th>
            <th>Conductor</th>
            <th>Veh√≠culo</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Valor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="s : ${servicios}">
            <tr>
                <td th:text="${s.idServicio}">1</td>
                <td th:text="${s.tipo}">Pasajero</td>
                <td th:text="${s.cliente.nombre}">Cliente X</td>
                <td th:text="${s.conductor != null ? s.conductor.nombre : 'Sin asignar'}"></td>
                <td th:text="${s.vehiculo != null ? s.vehiculo.placa : ''}"></td>
                <td th:text="${s.horaInicio}"></td>
                <td th:text="${s.horaFin}"></td>
                <td th:text="${s.valorServicio}">15000</td>
                <td>
                    <a th:href="@{/servicios/{id}/detail(id=${s.idServicio})}" class="btn btn-link">Detalle</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
