<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Solicitar Servicio</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container w-75 mt-4">
    <h2>Solicitar Servicio</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <form th:action="@{/servicios/new/save}" th:object="${servicios}" method="post">
        <div th:replace="~{fragments/servicioForm :: servicioForm(titulo='Solicitar Servicio', servicio=${servicios}, puntos=${puntos})}"></div>
    </form>
</div>
</body>
</html>
