<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Usuarios - Alpescab</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Usuarios</h1>

    <div class="mb-3">
        <a th:href="@{/users/new}" class="btn btn-success">Registrar Usuario</a>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Celular</th>
            <th onclick="handleSort(this)">Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.cedula}">Cedula1</td>
                <td th:text="${user.nombre}">Juan Perez</td>
                <td th:text="${user.correo}">juan@x.com</td>
                <td th:text="${user.celular}">3000000000</td>
                <td th:text="${user.tipo}">CLIENTE</td>
                <td>
                    <a th:href="@{/users/{id}/delete(id=${user.cedula})}" class="btn btn-link"
                       onclick="return confirm('¿Borrar este usuario?')">Borrar</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
