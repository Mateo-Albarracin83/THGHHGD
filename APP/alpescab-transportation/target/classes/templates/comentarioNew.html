<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dejar comentario</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="p-4">
  <h3>Dejar comentario para <span th:text="${usuario.nombre}"></span></h3>

  <form th:action="@{/comentarios/{cedula}/save(cedula=${usuario.cedula})}" method="post">
    <div class="form-group">
      <label>Autor (opcional)</label>
      <input type="text" name="autor" class="form-control" />
    </div>

    <div class="form-group">
      <label>Calificaci√≥n (1-5)</label>
      <select name="calificacion" class="form-control" required>
        <option value="">-- seleccionar --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-group">
      <label>Comentario</label>
      <textarea name="texto" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/comentarios/{cedula}(cedula=${usuario.cedula})}" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
