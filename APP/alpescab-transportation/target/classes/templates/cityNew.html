<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Ciudad</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container w-50 mt-4">
    <center><h2>Registrar Ciudad</h2></center>

    <form th:action="@{/cities/new/save}" th:object="${city}" method="post">
        <div th:replace="~{fragments/cityForm :: cityForm(titulo='Registrar Ciudad', city=${city})}"></div>
    </form>
</div>
</body>
</html>
