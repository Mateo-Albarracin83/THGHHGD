<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Puntos Geograficos - Alpescab</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Puntos</h1>

    <div class="mb-3">
        <a th:href="@{/puntos/new}" class="btn btn-success">Registrar Punto Geografico</a>
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Ciudad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="p : ${puntos}">
            <tr>
                <td th:text="${p.idPunto}">1</td>
                <td th:text="${p.nombre}">Nombre</td>
                <td th:text="${p.direccion}">Direccion</td>
                <td th:text="${p.latitud}">1</td>
                <td th:text="${p.longitud}">1</td>
                <td th:text="${p.ciudad.idCiudad}">1</td>
                <td>
                    <a th:href="@{/puntos/{id}/delete(id=${p.idPunto})}" class="btn btn-link"
                       onclick="return confirm('Â¿Borrar este punto?')">Borrar</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
