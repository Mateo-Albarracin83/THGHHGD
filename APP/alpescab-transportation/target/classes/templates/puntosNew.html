<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Punto Geografico</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container w-50 mt-4">
    <form th:action="@{/puntos/new/save}" th:object="${puntos}" method="post">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="number" th:field="*{idPunto}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Direccion</label>
            <input type="text" th:field="*{direccion}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Latitud</label>
            <input type="number" th:field="*{latitud}" class="form-control" required />
        </div>
    
        <div class="mb-3">
            <label class="form-label">Longitud</label>
            <input type="number" th:field="*{longitud}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <select name="ciudadId" class="form-select" required>
                <option value="">-- Seleccione ciudad --</option>
                <option th:each="c : ${cities}"
                        th:value="${c.idCiudad}"
                        th:text="${c.nombre + ' (' + c.idCiudad + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/puntos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
