<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicio Finalizado</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Servicio finalizado</h2>

    <div class="card">
        <div class="card-body">
            <p>El servicio <strong th:text="${servicio.idServicio}">ID</strong> fue marcado como finalizado.</p>
            <p><strong>Hora fin:</strong> <span th:text="${servicio.horaFin}">--:--</span></p>
            <p><strong>Conductor:</strong> <span th:text="${servicio.conductor != null ? servicio.conductor.nombre : 'N/A'}"></span></p>
            <p><strong>Cliente:</strong> <span th:text="${servicio.cliente != null ? servicio.cliente.nombre : 'N/A'}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/servicios}" class="btn btn-primary">Volver a lista de servicios</a>
    </div>
</div>
</body>
</html>
